<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>L'Oréal | Smart Routine &amp; Product Advisor</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="page-wrapper">
      <!------- Header / Branding ------->
      <header class="site-header">
        <img src="img/loreal-logo.png" alt="L'Oréal Logo" class="logo" />
        <h1 class="site-title">Smart Routine &amp; Product Advisor</h1>
      </header>

      <!-- Category Filter and Search -->
      <div class="search-section">
        <div class="filter-container">
          <select id="categoryFilter">
            <option value="" disabled selected>Choose a Category</option>
            <option value="cleanser">Cleansers</option>
            <option value="moisturizer">Moisturizers & Treatments</option>
            <option value="haircare">Haircare</option>
            <option value="makeup">Makeup</option>
            <option value="hair color">Hair Color</option>
            <option value="hair styling">Hair Styling</option>
            <option value="men's grooming">Men's Grooming</option>
            <option value="suncare">Suncare</option>
            <option value="fragrance">Fragrance</option>
          </select>
        </div>
        <div class="search-container">
          <input
            type="text"
            id="productSearch"
            placeholder="Search products by name or keyword..."
            autocomplete="off"
          />
          <i class="fa-solid fa-search search-icon"></i>
          <button
            type="button"
            id="clearSearch"
            class="clear-search-btn"
            title="Clear search"
          >
            <i class="fa-solid fa-times"></i>
          </button>
        </div>
      </div>

      <!-- Products Grid -->
      <div id="productsContainer" class="products-grid"></div>

      <!-- Selected Products -->
      <div class="selected-products">
        <h2>Selected Products</h2>
        <div id="selectedProductsList"></div>
        <div class="products-actions">
          <button id="clearAllProducts" class="clear-btn">
            <i class="fa-solid fa-trash"></i> Clear All
          </button>
          <button id="generateRoutine" class="generate-btn">
            <i class="fa-solid fa-wand-magic-sparkles"></i> Generate Routine
          </button>
        </div>
      </div>

      <!-- Featured Products Carousel -->
      <div class="featured-products">
        <h2>Featured Products</h2>
        <div class="carousel">
          <div class="carousel-item">
            <img src="img/featured1.jpg" alt="Featured Product 1" />
            <p>Product Name 1</p>
          </div>
          <div class="carousel-item">
            <img src="img/featured2.jpg" alt="Featured Product 2" />
            <p>Product Name 2</p>
          </div>
          <div class="carousel-item">
            <img src="img/featured3.jpg" alt="Featured Product 3" />
            <p>Product Name 3</p>
          </div>
        </div>
      </div>

      <!------- Chat Area ------->
      <section class="chatbox">
        <h2>Let's Build Your Routine</h2>
        <div id="chatWindow" class="chat-window"></div>
        <form id="chatForm" class="chat-form">
          <label for="userInput" class="visually-hidden">Message</label>
          <input
            id="userInput"
            name="userInput"
            type="text"
            placeholder="Ask me about products or routines…"
            autocomplete="off"
            required
          />
          <button type="submit" id="sendBtn">
            <i class="fa-solid fa-paper-plane"></i>
            <span class="visually-hidden">Send</span>
          </button>
        </form>
      </section>

      <!-- Add RTL toggle button -->
      <div class="rtl-toggle">
        <button id="toggleRTL" title="Switch text direction">
          Switch to RTL
        </button>
      </div>

      <!------- Footer Links ------->
      <footer class="site-footer">
        <p>&copy; 2025 L'Oréal. All rights reserved.</p>
        <nav>
          <!-- These URLs are placeholders -->
          <a href="#">Privacy Policy</a>
          <a href="#">Terms of Use</a>
          <a href="#">Contact</a>
        </nav>
      </footer>
    </div>

    <!-- secrets.js can be removed when using Cloudflare Workers for API requests -->
    <script src="secrets.js"></script>
    <script src="script.js"></script>
    <script>
      // Add script to toggle RTL layout
      const toggleRTLButton = document.getElementById("toggleRTL");
      toggleRTLButton.addEventListener("click", () => {
        const htmlElement = document.documentElement;
        if (htmlElement.getAttribute("dir") === "rtl") {
          htmlElement.setAttribute("dir", "ltr");
          toggleRTLButton.textContent = "Switch to RTL";
        } else {
          htmlElement.setAttribute("dir", "rtl");
          toggleRTLButton.textContent = "Switch to LTR";
        }
      });

      // Basic carousel functionality
      const carousel = document.querySelector(".carousel");
      let scrollAmount = 0;
      setInterval(() => {
        scrollAmount += 300;
        if (scrollAmount >= carousel.scrollWidth) {
          scrollAmount = 0;
        }
        carousel.scrollTo({ left: scrollAmount, behavior: "smooth" });
      }, 3000);
    </script>
  </body>
</html>
